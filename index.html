<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="modal_container">
        <div id="modal">
            <form action="" id="modal_form">
                <input type="number" id="modal_id" placeholder="ID Number">
                <input type="email" id="modal_email" placeholder="Email">
                <input type="text" id="modal_first_name" placeholder="First Name">
                <input type="text" id="modal_last_name" placeholder="Last Name">
                <button id="add_modal">Add</button>
                <button id="close_close">Close</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
